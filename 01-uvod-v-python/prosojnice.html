### Python podpira osnovne<br>**aritmetične operacije**

```
>>> (1 + 5) * (9 - 2)
42
>>> 123 / 10
12.3
>>> 123 // 10
12
>>> 123 % 10
3
>>> 2 ** 10
1024
```

# Kaj je predzadnjih sto števk števila \\(2^{12345}\\)?

---

### Python ima **vgrajenih nekaj osnovnih funkcij**

```
>>> max(3, 6)
6
>>> min(12, -5)
-5
>>> max(min(10, 20), 30 // 2)
15
```

---

### Naprednejše funkcije lahko<br>**uvozimo iz knjižnic**

```
>>> import math
>>> math.sqrt(2) / 2
0.7071067811865476
>>> math.sin(math.pi / 4)
0.7071067811865475
```

---

### Vrednosti lahko<br>**uvozimo tudi poimensko**

```
>>> from math import sqrt, sin, pi
>>> sqrt(2) / 2
0.7071067811865476
>>> sin(pi / 4)
0.7071067811865475
```

# Definirajmo funkcijo za izračun absolutne vrednosti

---

### Python podpira osnovne **logične operacije**

```
>>> 1 + 1 == 3
False
>>> 3 != 2
True
>>> True and False
False
>>> not (5 == 10)
True
>>> 3 < 5 or 10 > 20
True
```

---

### Primere lahko ločimo s **pogojnim stavkom**

```
if pogoj:
    # stavki, ki jih izvedemo,
    # ko pogoj drži
else:
    # stavki, ki jih izvedemo,
    # ko pogoj ne drži
```

---

### Pogojni stavek ima lahko **več vej**

```
if pogoj1:
    # stavki, ki jih izvedemo,
    # ko pogoj1 drži
elif pogoj2:
    # stavki, ki jih izvedemo,
    # ko pogoj1 ne drži, ampak drži pogoj2
elif pogoj3:
    # stavki, ki jih izvedemo,
    # ko tudi pogoj2 ne drži,
    # ampak drži pogoj3
else:
    # stavki, ki jih izvedemo,
    # ko noben od pogojev ne drži
```
