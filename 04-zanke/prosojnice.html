### Funkcija `print` **izpiše** dani niz

```
>>> print('Pozdravljen, svet!')
*Pozdravljen, svet!
>>> print('"Grem v rudnik", je rekla.')
*"Grem v rudnik", je rekla.
>>> print("Tole je kr'neki!")   
*Tole je kr'neki!
>>> print('Tole je kr\'neki!')   
*Tole je kr'neki!
>>> print('en\ndva\ntri')
*en
*dva
*tri
```

---

### `print` poleg nizov izpisuje tudi druge vrednosti

```
>>> print(1 + 1)
*2
>>> print(3 + 4 < 5)
*False
```

### Izpišemo lahko tudi več vrednosti

```
>>> print('a', 123, None)
*a 123 None
```

---

### Funkcija `print` ne vrne **ničesar**

```
>>> 1 + 1
2
>>> print(1 + 1)
*2
>>> 1 + (1 + 1)
3
>>> 1 + print(1 + 1)
*2
TypeError: unsupported operand type(s)
  for *: 'int' and 'NoneType'
```

```python
n = 12
while n < 1000:
    n = n * 2
    print(n)
```

```

```python
n = 12
while n < 1000:

    print(n)
```

```

### Z zanko `for` se lahko vozimo po `enumerate`:

```
for x in enumerate('abc'):
    print(x)
```

```
(0, 'a')
(1, 'b')
(2, 'c')
```

```
for i, x in enumerate('abc'):
    print(i, x)
```

```
0 a
1 b
2 c
```

### Z zanko `for` se lahko vozimo po `zip`:

```
for x in zip('xyz', [10, 20, 30, 40]):
    print(x)
```

```
('x', 10)
('y', 20)
('z', 30)
```

```
for x, y in zip('xyz', [10, 20, 30, 40]):
    print(x, y)
```

```
x 10
y 20
z 30
```

### Stavek `break` zanko **prekine**

```python
for n in range(1, 5):
    print(n)
    if n == 2 or n == 3:
        break
    print('x')
```

```python
1
x
2
```

```

    if n == 2 or n == 3:
        continue
    print('x')
```
