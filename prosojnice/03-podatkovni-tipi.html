## Funkcija, ki vrne ustrezen pozdrav

```python
>>> pozdrav('Matija')
'Dober dan, gospod profesor.'
>>> pozdrav('Anja')
'Pozdravljena, gospa asistentka.'
>>> pozdrav('Filip')
'Pozdravljeni, gospod asistent.'
>>> pozdrav('Francelj')
'Živjo, Francelj!'
```

---

### Po potrebi uporabljamo **različne narekovaje**

.bad-example[```
>>> 'Tole je kr'neki!'
                   ^
SyntaxError: invalid syntax
```]

```
>>> "Tole je kr'neki!"
"Tole je kr'neki!"
>>> '"Grem v rudnik," je rekla.'
'"Grem v rudnik," je rekla.'
>>> '''"Tole je kr'neki," je rekla.'''
'"Tole je kr\'neki," je rekla.'
>>> 'niz' == "niz"
True
>>> 'niz' + "niz" + '''niz''' + """niz"""
'nizniznizniz'
```

---

### Do posameznih znakov dostopamo z **indeksi**

```
>>> 'rekurzija'[3]
'u'
>>> 'rekurzija'[0]
'r'
>>> 'rekurzija'[-1]
'a'
```

```

-9  -8  -7  -6  -5  -4  -3  -2  -1

### Do več znakov dostopamo z **rezinami**

```

## Množice
### `set`

```python
{1, 2, 3, 4}    set()
```

---

### Osnovne operacije na množicah

```python
>>> {1, 2, 3, 4} | {3, 4, 5, 6}
{1, 2, 3, 4, 5, 6}
>>> {1, 2, 3, 4} & {3, 4, 5, 6}
{3, 4}
>>> {1, 2, 3, 4} - {3, 4, 5, 6}
{1, 2}
>>> 1 in {1, 2, 3, 4}
True
>>> 2 in set()
False
>>> len({1, 2, 3, 2, 1, 2, 3, 2, 1})
3
```

---

### **Kdaj uporabimo** sezname, kdaj pa množice?

#### Seznami: določen vrstni red in število pojavitev

```python
>>> [1, 2, 3] == [2, 1, 3]
False
>>> [1, 2, 3] == [1, 1, 2, 3]
False
```

#### Množice: nedoločen vrstni red in število pojavitev

```python
>>> {1, 2, 3} == {2, 1, 3}
True
>>> {1, 2, 3} == {1, 1, 2, 3}
True
```
